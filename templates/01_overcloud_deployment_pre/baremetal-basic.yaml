- name: Controller
  hostname_format: '%stackname%-controller-%index%'
  count: 1
  ansible_playbooks:
    - playbook: /usr/share/ansible/tripleo-playbooks/cli-overcloud-node-growvols.yaml
      extra_vars:
        growvols_args: >
          /=15GB
          /tmp=4GB
          /var/log=10GB
          /var/log/audit=4GB
          /home=2GB
          /var=100%
    - playbook: /home/stack/templates/overcloud/set-root-password.yaml
  defaults:
    profile: control
    config_drive:
      cloud_config:
        chpasswd:
          list: |-
            root:openstack
          expire: False
    networks:
    - network: ctlplane
      vif: true
    - network: internal_api
      subnet: internal_api_subnet
    - network: tenant
      subnet: tenant_subnet
    - network: storage
      subnet: storage_subnet
    - network: storage_mgmt
      subnet: storage_mgmt_subnet
    - network: external
      subnet: external_subnet
    network_config:
      template: /home/stack/templates/01_overcloud_deployment_pre/nic-configs/controller.j2
      net_config_data_lookup:
        new-controller-0:
          nic1: 52:54:00:f4:ec:3c
          nic2: 52:54:00:cb:8f:ff 
          nic3: 52:54:00:55:41:72
      default_route_network:
      - external
  instances:
  - hostname: nah-controller-0
    name: nah-controller-0
    networks:
    - network: ctlplane
      vif: true
      fixed_ip: 10.2.3.42
    - network: internal_api
      fixed_ip: 172.24.1.42
    - network: tenant
      fixed_ip: 172.24.2.42
    - network: storage
      fixed_ip: 172.24.3.42
    - network: storage_mgmt
      fixed_ip: 172.24.4.42
    - network: external
      fixed_ip: 10.8.60.187
